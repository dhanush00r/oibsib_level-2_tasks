<!DOCTYPE html>
<html>
<head>
  <style>
    body {  
      background-image: url("https://poonawallafincorp.com/pfca/assets/blog_banner/blog_banner-miss-emi-desktop.jpg");  
      height: 0px;
      background-position: right; 
      background-repeat: no-repeat; 
      background-size: cover;    
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdxC9KCWtrfkTHnDc74HiT4B6UjriZN0xigCn4odJ2G4BazNCLAv65Zi2O8ad8Ntbing4&usqp=CAU') center/cover no-repeat;
      border: 2px solid lavender;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn1 {
      color: #fff;
    }
    .btn1:hover{
      color: red;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 9px;
      font-size: 18px;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgb(100, 97, 97);
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover{
      background-color: #fff;
    }
    button.operator {
      background-color: #3c50e9;
      color: #fff;
    }
    button.equal {
      background-color: #2ecc71;
      color: #fff;
    }
    button.clear {
      background-color: #e74c3c;
      color: #fff;
    }
    video {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: -1;
      transition: 1s;
    }
    text{
      position: top right;
      margin: 0;
      padding: 0;
    }
    .header {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      text-decoration: solid;
      font-size: 1.5em;
    }  
    .centered-heading {
      text-align: center;
    }
    .styled-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      position: absolute;
      top: 5%;
      right: 80%;
      text-shadow: orange;
      cursor: pointer;
      border: 2px solid #3498db;
      color: #101111;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .styled-button:hover {
      background-color: rgb(215, 239, 244);
      color: #fff;
      backdrop-filter: orangered;
      box-shadow: orange;
    }
  </style>
  <title>Calculator</title>  
</head>

<body>
  <video autoplay loop muted>
    <source src="" >
  </video>
  <text>
    <div class="header">
      <h2 class="centered-heading"> Calculator </h2>
    </div>
  </text>

<div class="calculator">
  <input type="text" id="display"> 
  <br>
  <button class="btn1" onclick="appendToDisplay('1')">1</button>
  <button class="btn1" onclick="appendToDisplay('2')">2</button>
  <button class="btn1" onclick="appendToDisplay('3')">3</button>
  <button class="operator" onclick="appendToDisplay('+')">+</button>
  <br>
  <button class="btn1" onclick="appendToDisplay('4')">4</button>
  <button class="btn1" onclick="appendToDisplay('5')">5</button>
  <button class="btn1" onclick="appendToDisplay('6')">6</button>
  <button class="operator" onclick="appendToDisplay('-')">-</button>
  <br>
  <button class="btn1" onclick="appendToDisplay('7')">7</button>
  <button class="btn1" onclick="appendToDisplay('8')">8</button>
  <button class="btn1" onclick="appendToDisplay('9')">9</button>
  <button class="operator" onclick="appendToDisplay('*')">*</button>
  <br>
  <button class="btn1" onclick="appendToDisplay('0')">0</button>
  <button class="equal" onclick="calculate()">=</button>
  <button class="clear" onclick="clearDisplay()">C</button>
  <button class="operator" onclick="appendToDisplay('/')">/</button>
</div>

<a href="file:///G:/Internship/Oasis%20InfoByte%20(15-02-24%20to%2015-03-24)/Project/index.html" class="styled-button">Back</button>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }
  function clearDisplay() {
    document.getElementById('display').value = '';
  }
  function calculate() {
    try {
      const result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>
</body>
</html>
