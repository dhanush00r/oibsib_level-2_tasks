<!DOCTYPE html>
<html>
<head>  
  <title>To-Do WebApp</title>
    <style>
    body {
      background-image: url('https://www.southernliving.com/thmb/CzuBalMhp_jRAeZ0ytI6NB6znJw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Hourglass-MirageC-Getty-Images-2000-36c7e2433db941eb9908a9fde84fdbd9.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover
    }
    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 15px;
    }
    button {
      padding: 9px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #dc3579;
    }
    table {
      margin-left: 0%;
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      border-radius: 6px;
      text-align: left;
    }
    th {
      background-color: #dc3545;
      border-radius: 0px;
      color: white;
    }
    .styled-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      position: absolute;
      top: 5%;
      right: 80%;
      text-shadow: orange;
      cursor: pointer;
      border: 2px solid #101010;
      color: #101010;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .styled-button:hover {
      background-color: #dc3545;
      color: #fff;
      backdrop-filter: orangered;
      box-shadow: orange;
    }
    </style>
  </head>

<body>
    <div class="container">
    <h1>A Basic To-Do Web App</h1>
    <input type="text" id="taskInput" placeholder="Add new task">&nbsp;&nbsp;
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <table id="pendingTasks">
      <tr>
        <th>Task</th>
        <th>Added At</th>
        <th>Action</th>
      </tr>
    </table><br>
    
    <h2>Completed Tasks</h2>
    <table id="completedTasks">
      <tr>
        <th>Task</th>
        <th>Added At</th>
        <th>Completed At</th>
      </tr>
    </table>

  </div>

  <a href="file:///G:/Internship/Oasis%20InfoByte%20(15-02-24%20to%2015-03-24)/Project/index.html" class="styled-button">Back</button>

  <script>
    function addTask() {
  var input = document.getElementById("taskInput");
  var taskText = input.value.trim();
  if (taskText !== "") {
    var pendingTable = document.getElementById("pendingTasks");
    var newRow = pendingTable.insertRow(-1);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var currentDate = new Date();
    cell1.textContent = taskText;
    cell2.textContent = currentDate.toLocaleString();
    cell3.innerHTML = '<button onclick="completeTask(this)">Complete</button> <button onclick="editTask(this)">Edit</button> <button onclick="deleteTask(this)">Delete</button>';
    input.value = "";
  } else {
    alert("Please enter a task!");
  }
}

function completeTask(button) {
  var row = button.parentNode.parentNode;
  var taskText = row.cells[0].textContent;
  var addedAt = row.cells[1].textContent;
  var currentDate = new Date();
  var completedAt = currentDate.toLocaleString();
  row.remove();
  
  var completedTable = document.getElementById("completedTasks");
  var newRow = completedTable.insertRow(-1);
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);
  cell1.textContent = taskText;
  cell2.textContent = addedAt;
  cell3.textContent = completedAt;
  cell4.innerHTML = '<button onclick="deleteTask(this)">Delete</button> <button onclick="editTask(this)">Edit</button>';
}

function deleteTask(button) {
  var row = button.parentNode.parentNode;
  row.remove();
}

function editTask(button) {
  var row = button.parentNode.parentNode;
  var taskText = row.cells[0].textContent;
  var newText = prompt("Edit task:", taskText);
  if (newText !== null) {
    row.cells[0].textContent = newText;
  }
}
  </script>
</body>
</html>
